<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form validation</title>
</head>
<body>
    <h1>Registration form 2400032684</h1>
    <form id="reg">
        <label>User Name</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required minlength="4">
        <span class="error" id="username-error"></span>
        <br><br>

        <label>Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span class="error" id="email-error"></span>
        <br><br>

        <label>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">
        <span class="error" id="password-error"></span>
        <br><br>

        <label>Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
        <span class="error" id="confirm-password-error"></span>
        <br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
